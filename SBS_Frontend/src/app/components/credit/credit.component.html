<!-- credit.component.html -->
<div class="credit-container">
    <h2 >Credit Money</h2>
    <div class="credit-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="creditAmount" required>
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="creditDescription"></textarea>
  
      <button (click)="performCredit()">Credit</button>
    </div>
  </div>
